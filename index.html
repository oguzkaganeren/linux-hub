<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tauri + React + Typescript</title>
    
     <style>
        /* Basic reset and styles to match the app's desktop-like feel */
        body {
            margin: 0;
            padding: 0;
            overflow: hidden; /* Prevent browser scrollbars */
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol";
        }
        #root {
            height: 100vh;
        }
        /* Responsive font scaling */
        html {
            /* Sets the base font size for the entire application. */
            font-size: 16px; /* Default for large screens */
        }
        /* Gradually decrease base font size on smaller screens */
        @media (max-width: 1280px) { /* Corresponds roughly to xl */
            html {
                font-size: 15px;
            }
        }
        @media (max-width: 1024px) { /* Corresponds roughly to lg */
            html {
                font-size: 14px;
            }
        }
        @media (max-width: 840px) { /* Targetting screens around 800px */
            html {
                font-size: 13.5px;
            }
        }
        @media (max-width: 640px) { /* sm screens */
            html {
                font-size: 13px;
            }
        }
    </style>
  </head>

  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
